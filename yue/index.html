<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>粵語國際音標查詢 - Cantonese IPA Lookup</title>
    <script src="../js/pace.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://dohliam.github.io/dropin-minimal-css/min/motherplate.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/ipa.css"/>
    <link rel="stylesheet" type="text/css" href="../css/auto-complete.css"/>
    <link rel="stylesheet" type="text/css" href="../css/dataurl.css"/>
    <script src="../data/yue.js" type="text/javascript"></script>
    <script src="../js/ipa.js" type="text/javascript"></script>
    <script src="../js/auto-complete.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() { document.getElementById('input').focus(); }
      lang = "yue";
      var keys = [];
      for(var k in ipa) keys.push(k);
    </script>
  </head>
  <body>
    <center>
      <h1><a href="https://open-dict-data.github.io/ipa-lookup/">粵語國際音標查詢</a></h1>
      <h2>Cantonese IPA Lookup - Search for IPA pronunciations in Cantonese</h2>
      <form action="#" onsubmit="show_ipa()">
        <input type="text" size="35" id="input" placeholder="搜索" value="" />
        <input type="submit" class="btn" value="查詢!" />
        <div id="infolink"><a href="https://open-dict-data.github.io/ipa-lookup">About</a> · <a href="https://open-dict-data.github.io">Github</a> · <a href="https://github.com/open-dict-data/ipa-dict">IPA dictionary project</a></div>
      </form>
      <div id="output">&nbsp;</div>
      <div id="player">&nbsp;</div>
    <script>
      suggest_entry();
    </script>
    </center>
  </body>
</html>
